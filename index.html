<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logogc.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Meta tags básicos para SEO -->
  <title>Component Gallery - Galería de Componentes UI Modernos</title>
